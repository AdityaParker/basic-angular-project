<h2>Paragraph Genrator Project!</h2>
<h6>With Javascript and Angular!!</h6>

<div id="content">
  <input type="number" placeholder="Type how many?" [(ngModel)]="myNumber" />

  <button (click)="handleClick(myNumber)">Genrate</button>
</div>

<div id="para">
  <p *ngFor="let item of arr">{{item}}</p>
</div>
